<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
	<title>Registro de vacante</title>
</head>
<body>
    <div class="contenedor">
        <div class="contenedor-encabezado">
            <img class="iconperson" src="img/profile.jpg" alt="person icon">
            <p>Ingresa los datos necesarios</p>
        </div>
        
        <div class="contenedor-encabezado-a">
            <button class="registro">Registro de la vacante</button>
            <button class="registro">Guardar cambios</button>
        </div>
    </div>

    <div class="contenedor-principal">
        <img class="foto-perfil" src="img/profile.jpg" alt="Profile Photo">

        <form>
            <div class="contenedor-secundario">
                <p>Área de Servicio</p>
                <input class="area" type="text">
                <input class="area" type="text">
            </div>

            <div class="contenedor-secundario">
                <p class="texto">Tipo de vehiculo</p>
                <input type="checkbox" value="Camioneta">
                <label class="check" for="Camioneta">Camioneta</label>

                <input class="check" type="checkbox" value="Motocicleta">
                <label class="check" for="Motocicleta">Motocicleta</label>

                <input class="check" type="checkbox" value="Automovil">
                <label class="check" for="Automovil">Automóvil</label>

                <input class="check" type="checkbox" value="AutoPropio">
                <label class="check" for="AutoPropio">Automóvil propio</label>
            </div>

            <hr class="linea-divisoria">

            <h2>Datos principales</h2>
            <div class="contenedor-secundario"> 
                <label class="datos">Nombre <input class="area" type="text" name="nombre"></label>
                <label class="datos">Apellido paterno<input class="area" type="text" name="aPaterno"></label>
                <label class="datos">Apellido materno<input class="area" type="text" name="aMaterno"></label>
            </div>

            <div class="contenedor-secundario">
                <label class="datos">Fecha de Nacimiento <input class="area" type="date" name="fechaNacimiento"></label>
                <label class="datos">CURP <input class="area" type="text" name="curp"></label>
                <p class="datos">Sexo</p>
                <input class="check" type="checkbox" id="masculino" name="sexo" value="Masculino">
                <label class="check" for="masculino">Masculino</label>
                <input class="check" type="checkbox" id="femenino" name="sexo" value="Femenino">
                <label class="check" for="femenino">Femenino</label>
            </div>
        </form>
    </div>

    <hr class="linea-divisoria">

    <div class="contenedor-secundario">
        <form>
            <h2>Datos de contacto</h2>
            <div class="contenedor-secundario">
                <label>Número <input class="area" type="tel" name="numero"></label>
                <label>Correo electrónico <input class="area" type="email" name="email"></label>
            </div>
        </form>
    </div>

    <hr class="linea-divisoria">

    <div>
        <div class="contenedor-secundario">
                <h2>Dirección</h2>
                <label class="datos" for="file-upload">Adjuntar documento</label>
                <input type="file" name="archivo">
            </div>
            
            <div class="contenedor-secundario">
                <label class="datos">Calle <input class="area" type="text" name="calle"></label>
                <label class="datos">Número Exterior<input class="area" type="text" name="numero"></label>
                <label class="datos">Número Interior<input class="area" type="text" name="numero"></label>
                <label class="datos">Colonia <input class="area" type="text" name="colonia"></label>
            </div>
            
            <div class="contenedor-secundario">
                <label class="datos">Alcaldía o Delegación<input class="area" type="text" name="delegacion"></label>
                <label class="datos">Municipio <input class="area" type="text" name="municipio"></label>
                <label class="datos">Ciudad<input class="area" type="text" name="estado"></label>
                <label class="datos">C.P<input class="area" type="text" name="cp"></label>
            </div>
        </form>
    </div>
</body>
</html>
