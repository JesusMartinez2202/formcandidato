<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="form-container">
        <form>
            <div class="profile-image">
                <img src="img/profile.jpg" alt="Foto de perfil">
                <button type="button" class="remove-photo">X</button>
            </div>
            
            <h2>Área de Servicio</h2>
            <div class="input-group">
                <label for="area-servicio"></label>
                <input type="text" id="area-servicio">
                <label for="smx"></label>
                <input type="text" id="smx">
            </div>

            <h2>Tipo de vehículo</h2>
            <div class="input-group">
                <label for="camioneta">Camioneta</label>
                <input type="checkbox" id="camioneta">
                <label for="moto">Motocicleta</label>
                <input type="checkbox" id="moto">
                <label for="auto">Automóvil</label>
                <input type="checkbox" id="auto">
                <label for="auto-propio">Automóvil propio</label>
                <input type="checkbox" id="auto-propio">
            </div>

            <h2>Datos Principales</h2>
            <div class="input-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre">
                <label for="apellido-paterno">Apellido paterno</label>
                <input type="text" id="apellido-paterno">
                <label for="apellido-materno">Apellido materno</label>
                <input type="text" id="apellido-materno">
            </div>

            <div class="input-group">
                <label for="fecha-nacimiento">Fecha de Nacimiento</label>
                <input type="text" id="fecha-nacimiento">
                <label for="curp">CURP</label>
                <input type="text" id="curp">
            </div>

            <div class="input-group">
                <label for="sexo">Sexo</label>
                <input type="radio" id="sexo-m" name="sexo" value="M">
                <label for="sexo-m">M</label>
                <input type="radio" id="sexo-f" name="sexo" value="F">
                <label for="sexo-f">F</label>
            </div>

            <h2>Datos de Contacto</h2>
            <div class="input-group">
                <label for="telefono">Número</label>
                <input type="text" id="telefono">
                <label for="correo">Correo</label>
                <input type="email" id="correo">
            </div>

            <h2>Dirección</h2>
            <div class="input-group">
                <label for="calle">Calle</label>
                <input type="text" id="calle">
                <label for="num-int">Número Int.</label>
                <input type="text" id="num-int">
                <label for="num-ext">Número Ext.</label>
                <input type="text" id="num-ext">
                <label for="colonia">Colonia</label>
                <input type="text" id="colonia">
                <label for="delegacion">Delegación</label>
                <input type="text" id="delegacion">
                <label for="municipio">Municipio</label>
                <input type="text" id="municipio">
                <label for="cp">C.P.</label>
                <input type="text" id="cp">
            </div>

            <div class="input-group">
                <button type="button" class="submit">Guardar cambios</button>
                <button type="button" class="register">Registro de la vacante</button>
            </div>
        </form>
    </div>
</body>
</html>
